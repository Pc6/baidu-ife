<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  var list = document.getElementById('aqi-list'); //获取列表数组
  aqiData = aqiData.filter(function(value){ //利用filter函数过滤小于60的元素
    return value[1] > 60;
  });
  aqiData.sort(function(pre, next){ //排序，按降序
    return next[1] - pre[1];
  });
  for(var i = 0, len = aqiData.length; i < len; i++){ //利用循环依次生成节点
    var rankData = document.createElement('li');
    rankData.textContent = '第' + i + '名：' + aqiData[i][0] + '，' + aqiData[i][1];
    list.appendChild(rankData);
  }

})();

</script>
</body>
</html>
