<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正则表达式入门</title>
</head>
<body>
  <label>手机号码：<input type="text" id="phone" placeholder="请输入手机号码"></label>
  <button id="checkPhoneBtn">验证</button><br>
  <label>检查重复字符：<input type="text" id="words" placeholder="请输入字符串"></label>
  <button id="checkRepeatBtn">验证</button>

  <script>
    document.getElementById('checkPhoneBtn').addEventListener('click', function(e) {
      var str = document.getElementById('phone').value.trim(),
          re = /^1[3578]\d{9}$/;
      if (re.test(str)) {
        alert('匹配成功');
      } else {
        alert('匹配失败');
      }

    }, false);

    document.getElementById('checkRepeatBtn').addEventListener('click', function(e) {
      var str = document.getElementById('words').value.trim(),
          re = /\b(\w+)\s+\1/g;
      if (re.test(str)) {
        alert('匹配成功');
      } else {
        alert('匹配失败');
      }

    }, false);

  </script>
</body>
</html>
