      .aqi-chart-wrap{  
        display: table-cell;      
        height: 500px;

      }
      span{
        display: inline-block;
        background-color: yellow;
        
      }
      .day-block{
        width: 5px;
        margin-right: 5px;
      }
      .week-block{
        width: 10px;
        margin-right: 10px;
      }
      .month-block{
        width: 50px;
        margin-right: 20px;
      }
    </style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked" id="day-radio"></label>
    <label>周<input name="gra-time" value="week" type="radio" id="week-radio"></label>
    <label>月<input name="gra-time" value="month" type="radio" id="month-radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      
    </select>
